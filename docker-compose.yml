version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: savantlab_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-savantlab}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Web Application
  web:
    build: .
    container_name: savantlab_web
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:5001 app:app
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-savantlab}
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - savantlab_network

volumes:
  postgres_data:
    driver: local

networks:
  savantlab_network:
    driver: bridge
