<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Savantlab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'nav_menu.html' %}

    <section style="padding: 120px 0 80px;">
        <div class="container">
            <div style="max-width: 800px; margin: 0 auto;">
                <h1 style="font-size: 48px; font-weight: 700; margin-bottom: 24px;">About</h1>
                
                <div id="about-content" style="font-size: 18px; line-height: 1.8; color: var(--text-secondary);">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        async function loadAbout() {
            const container = document.getElementById('about-content');
            
            try {
                const response = await authFetch('/api/about');
                if (!response.ok) throw new Error('Failed to load about data');
                
                const data = await response.json();
                
                container.innerHTML = `
                    <p style="margin-bottom: 24px;">
                        <strong style="color: var(--text-primary);">${data.name}</strong> ${data.bio}
                    </p>

                    <h2 style="font-size: 32px; font-weight: 600; color: var(--text-primary); margin: 48px 0 24px;">
                        Research Breakthrough
                    </h2>
                    <p style="margin-bottom: 24px;">
                        Resolved the <strong>${data.breakthrough.title}</strong> in cognitive science—${data.breakthrough.description}
                    </p>
                    <p style="margin-bottom: 24px;">
                        ${data.breakthrough.details}
                    </p>

                    <h2 style="font-size: 32px; font-weight: 600; color: var(--text-primary); margin: 48px 0 24px;">
                        Technical Skills
                    </h2>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 12px;"><strong>Languages:</strong> ${data.skills.languages.join(', ')}</li>
                        <li style="margin-bottom: 12px;"><strong>ML/Data Science:</strong> ${data.skills.ml_data_science.join(', ')}</li>
                        <li style="margin-bottom: 12px;"><strong>NLP & Analysis:</strong> ${data.skills.nlp_analysis.join(', ')}</li>
                        <li style="margin-bottom: 12px;"><strong>Data Engineering:</strong> ${data.skills.data_engineering.join(', ')}</li>
                        <li style="margin-bottom: 12px;"><strong>Development:</strong> ${data.skills.development.join(', ')}</li>
                    </ul>

                    <h2 style="font-size: 32px; font-weight: 600; color: var(--text-primary); margin: 48px 0 24px;">
                        Research Methods
                    </h2>
                    <p style="margin-bottom: 24px;">
                        ${data.research_methods}
                    </p>

                    <h2 style="font-size: 32px; font-weight: 600; color: var(--text-primary); margin: 48px 0 24px;">
                        Publications in Development
                    </h2>
                    <ul style="padding-left: 20px; margin-bottom: 32px;">
                        ${data.publications.map(pub => `
                            <li style="margin-bottom: 12px;">
                                "${pub.title}" (${pub.status})
                            </li>
                        `).join('')}
                    </ul>

                    <div style="background: var(--bg-secondary); padding: 32px; border-radius: 12px; margin-top: 48px;">
                        <h3 style="font-size: 24px; font-weight: 600; color: var(--text-primary); margin-bottom: 16px;">
                            Research Participation
                        </h3>
                        <p style="margin-bottom: 0;">
                            ${data.availability.status} in ${data.availability.areas.join(', ')}. 
                            <a href="/contact" style="color: var(--primary); text-decoration: none; font-weight: 600;">${data.availability.cta} →</a>
                        </p>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<p class="error">Failed to load about information. Please refresh the page.</p>';
                console.error('Error loading about:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadAbout);
    </script>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">SAVANTLAB</div>
                <div class="footer-links">
                    <a href="https://x.com/surrealsavant" target="_blank">X/Twitter</a>
                    <a href="https://instagram.com/surrealsavantgenius" target="_blank">Instagram</a>
                    <a href="https://github.com/savantlab" target="_blank">GitHub</a>
                </div>
            </div>
            <div class="footer-copyright">
                © 2025 Savantlab. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
