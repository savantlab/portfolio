<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - Savantlab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand a {
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
            color: #f1f5f9;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #cbd5e1;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #60a5fa;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 1.1rem;
            color: #cbd5e1;
            max-width: 500px;
            margin: 0 auto;
        }

        .reading-list {
            padding: 2rem 0;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .list-header h2 {
            font-size: 1.5rem;
            color: #f1f5f9;
        }

        .item-count {
            background: rgba(96, 165, 250, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: #60a5fa;
            font-weight: 500;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .items-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .reading-item {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.8) 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-left: 4px solid #60a5fa;
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .reading-item:hover {
            border-color: rgba(96, 165, 250, 0.3);
            background: linear-gradient(135deg, rgba(30, 41, 59, 1) 0%, rgba(15, 23, 42, 1) 100%);
            box-shadow: 0 10px 30px rgba(96, 165, 250, 0.1);
        }


        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f1f5f9;
            flex: 1;
        }


        .item-category {
            display: inline-block;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(96, 165, 250, 0.2);
            white-space: nowrap;
        }

        .item-description {
            color: #cbd5e1;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .item-url {
            display: inline-block;
            color: #60a5fa;
            text-decoration: none;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            word-break: break-all;
            transition: color 0.3s;
        }

        .item-url:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        .item-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 0.75rem;
        }

        .item-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            border: 1px solid;
            font-weight: 500;
        }

        .item-status.to-read {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            border-color: rgba(96, 165, 250, 0.2);
        }

        .item-status.reading {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border-color: rgba(251, 191, 36, 0.2);
        }

        .item-status.read {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.2);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.85rem;
            }

            .item-header {
                flex-direction: column;
            }

            .item-category {
                align-self: flex-start;
            }

            .list-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    {% include 'nav_menu.html' %}

    <div class="container">
        <header>
            <h1>üìö Reading List</h1>
            <p>Continuous reading for research and learning</p>
        </header>

        <section class="reading-list">
            <div class="list-header">
                <h2>Items</h2>
                <span class="item-count" id="itemCount">Loading...</span>
            </div>

            <div id="itemsList" class="items-container">
                <div class="loading">Loading reading list...</div>
            </div>
        </section>
    </div>

    <footer>
        <p>¬© 2025 Savantlab</p>
    </footer>

    <script src="/static/js/auth.js"></script>
    <script>
        const API_URL = '/api/reading-list';

        async function loadItems() {
            try {
                const response = await authFetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to load items');
                }

                const items = await response.json();
                renderItems(items);
                updateItemCount(items);
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('itemsList').innerHTML = `
                    <div class="empty-state">
                        <h3>Unable to load reading list</h3>
                        <p>Please refresh the page to try again</p>
                    </div>
                `;
            }
        }

        function renderItems(items) {
            const itemsList = document.getElementById('itemsList');

            if (!items || items.length === 0) {
                itemsList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C6.5 6.253 2 10.998 2 17s4.5 10.747 10 10.747c5.5 0 10-4.998 10-10.747S17.5 6.253 12 6.253z" />
                        </svg>
                        <h3>No items yet</h3>
                        <p>Use the CLI to add items to your reading list</p>
                    </div>
                `;
                return;
            }

            itemsList.innerHTML = items.map(item => {
                const statusClass = item.status ? item.status.toLowerCase().replace(' ', '-') : 'to-read';
                const statusIcon = item.status === 'Read' ? '‚úì' : item.status === 'Reading' ? '‚óê' : '‚óØ';
                return `
                <div class="reading-item ${statusClass}">
                    <div class="item-header">
                        <div style="flex: 1;">
                            <div class="item-title">${escapeHtml(item.title)}</div>
                            ${item.description ? `<div class="item-description">${escapeHtml(item.description)}</div>` : ''}
                            ${item.url ? `<a href="${escapeHtml(item.url)}" target="_blank" class="item-url">‚Üí ${escapeHtml(item.url)}</a>` : ''}
                        </div>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            ${item.categories ? item.categories.map(cat => `<span class="item-category">${escapeHtml(cat)}</span>`).join('') : ''}
                        </div>
                    </div>
                    <div class="item-meta">
                        <span class="item-status ${statusClass}">
                            ${statusIcon} ${item.status || 'To Read'}
                        </span>
                    </div>
                </div>
                `;
            }).join('');
        }

        function updateItemCount(items) {
            const count = items ? items.length : 0;
            const read = items ? items.filter(i => i.status === 'Read').length : 0;
            document.getElementById('itemCount').textContent = `${read}/${count} read`;
        }

        // Load items on page load
        document.addEventListener('DOMContentLoaded', loadItems);

        // Reload every 5 seconds to see updates
        setInterval(loadItems, 5000);

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
