version: '3.8'

services:
  # Ollama service for LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: podcast-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask API service
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-flask
    ports:
      - "5001:5001"
    volumes:
      - ./flask_data:/app/flask_data
      - ./.env:/app/.env
    environment:
      - FLASK_ENV=production
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: gunicorn -w 2 -b 0.0.0.0:5001 app:app

  # AI Agent service (interactive)
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: podcast-agent
    stdin_open: true
    tty: true
    depends_on:
      - flask
      - ollama
    environment:
      - FLASK_URL=http://flask:5001
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./.env:/app/.env
    restart: "no"

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: podcast-network
